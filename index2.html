<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        document.getElementById("request_permission").addEventListener("click", function () {
            if (
                DeviceMotionEvent &&
                DeviceMotionEvent.requestPermission &&
                typeof DeviceMotionEvent.requestPermission === 'function'
            ) {
                DeviceMotionEvent.requestPermission();
            }
            if (
                DeviceOrientationEvent &&
                DeviceOrientationEvent.requestPermission &&
                typeof DeviceOrientationEvent.requestPermission === 'function'
            ) {
                DeviceOrientationEvent.requestPermission();
            }
        })
    </script>
    <style>#arjsDebugUIContainer { display: none; }</style>
    <title>名刺AR | たんぽぽ</title>
</head>

<body>
    <a-scene embedded arjs>
        <model-viewer position="1 0.75 -3" radius="0.5" src="https://dl.dropbox.com/s/wqcx9rl6gyov3pn/apple.glb?dl=0" camera-controls></model-viewer>
    </a-scene>
    <a-entity camera></a-entity>
</body>

</html>
